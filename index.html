<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare the Rate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <h1>Compare the Rate</h1>
    </div>
    <div class="container">
        <p>GBP to BDT Exchange Rate</p>
        <div id="rate" class="rate">Loading...</div>
        <input type="number" id="amount" placeholder="Enter amount in GBP" oninput="calculateConversion()" />
        <div id="convertedAmount" class="converted-amount"></div>
        <button onclick="fetchExchangeRate()">Refresh Rate</button>
    </div>
    <div class="bottom-bar">
        <p>A Net Zero Fintech startup project by Tanvir Akhter Shakib and MD Tawfiqul Islam</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
